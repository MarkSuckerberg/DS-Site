<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="common.css" />
		<title>DS Theme</title>
	</head>
	<body>
		<div class="content">
			<main>
				<div class="row">
					<a href=""><div class="row-box cart"></div></a>
				</div>

				<div class="row">
					<a href=""><div class="row-box half picto-button"></div></a>
					<a href=""><div class="row-box half download-button"></div></a>
				</div>
			</main>

			<footer>
				<div class="footer-button light" onclick="toggleDarkMode()" title="Toggle Dark Mode"></div>
				<a href=""><div class="footer-button alarm"></div></a>
				<div class="footer-button menu"></div>
			</footer>
		</div>

		<script>
			function toggleDarkMode() {
				var body = document.body;
				body.classList.toggle("dark-mode");
			}
		</script>
	</body>
</html>
